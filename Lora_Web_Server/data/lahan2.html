  function getReadings() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        console.log(myObj);

        let natriumLahan2Var = myObj.natriumLahan2FromArduino;
        let kelembabanLahan2Var = myObj.kelembabanLahan2FromArduino;
        let potasiumLahan2Var = myObj.potasiumLahan2FromArduino;
        let kaliumLahan2Var = myObj.kaliumLahan2FromArduino;
        let phLahan2Var = myObj.phLahan2FromArduino;

        natriumLahan2Gauge.value = natriumLahan2Var;
        potasiumLahan2Gauge.value = potasiumLahan2Var;

        console.log(potasiumLahan2Var);
        console.log(kaliumLahan2Var);
        console.log(phLahan2Var);

      }
    };
    xhr.open("GET", "/readings", true);
    xhr.send();
  }

      console.log("Events Connected");
    }, false);

    source.addEventListener('error', function (e) {

    }, false);
